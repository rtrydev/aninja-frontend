<a class="card-link" href="{{baseUrl}}/anime/{{anime.id}}">
    <div class="p-3 m-1 text-center" [ngClass]="innerWidth < 575 ? 'mobile-card' : 'desktop-card'" style="background-color: #333;">
        <div class="text-center w-100" style="height: 80%; position: relative;">
            <img width="100%" height="100%" src="{{anime.imgUrl}}">
            <p class="mark-badge badge-secondary" style="bottom: -20px;">8.45</p>
        </div>
        
        <p class="text-white py-2 px-1" style="margin-top: auto; margin-bottom: auto;" [ngClass]="innerWidth < 575 ? 'mobile-title' : 'desktop-title'">{{anime.translatedTitle}}</p>

    </div>
</a>
