<div style="position: relative;">
    <div class="pt-3 justify-content-center d-flex bd-highlight" style="background-color: #444;">
        <p class="text-white" style="font-family: 'Rubik'; font-size: larger;">TOP AIRING ANIME</p>
    </div>
    <div [ngClass]="innerWidth < 1750 ? 'horizontal-scroll' : 'd-flex justify-content-center'" style="overflow-x: auto; background-color: #444;">
        <app-anime-top-list></app-anime-top-list>
    </div>
    
    <div class="pt-3 justify-content-center d-flex bd-highlight" style="background-color: #444;">
        <p class="text-white" style="font-family: 'Rubik'; font-size: larger;">TOP 10 ANIME OF ALL TIME</p>
    </div>
    <div [ngClass]="innerWidth < 1750 ? 'horizontal-scroll' : 'd-flex justify-content-center'" style="overflow-x: auto; background-color: #444;" >
        <app-anime-top-list></app-anime-top-list>
    </div>
    
    <div class="pt-3 justify-content-center d-flex bd-highlight" style="background-color: #444;">
        <p class="text-white" style="font-family: 'Rubik'; font-size: larger;">ALL ANIME</p>
    </div>
    
    <div class="row ml-auto mr-auto px-3" style="background-color: #444;">
        <app-anime-list></app-anime-list>
    </div>
</div>
